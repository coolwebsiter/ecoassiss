<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco-Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Eco-Assistant</h1>
  <form id="eco-form">
    <label for="plastic-waste">Количество пластиковых отходов в день (кг):</label>
    <input type="number" id="plastic-waste" name="plastic-waste" required><br><br>

    <label for="transport-usage">Частота использования общественного транспорта (раз в неделю):</label>
    <input type="number" id="transport-usage" name="transport-usage" required><br><br>

    <label for="energy-consumption">Электроэнергия, потребляемая в доме (кВт·ч):</label>
    <input type="number" id="energy-consumption" name="energy-consumption" required><br><br>

    <label for="product-type">Продукты, которые чаще всего покупаете:</label>
    <input type="text" id="product-type" name="product-type" required><br><br>

    <button type="submit">Получить рекомендации</button>
  </form>

  <div id="eco-recommendations"></div>

  <script src="script.js"></script>
</body>
</html>
