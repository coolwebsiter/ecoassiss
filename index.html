<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Assistant</title>
</head>
<body>
    <h1>Eco-Assistant</h1>
    <form id="eco-form">
        <label for="plastic-waste">Plastic Waste per Day (kg): </label>
        <input type="number" id="plastic-waste" required><br><br>

        <label for="transport-usage">Transport Usage per Week (times): </label>
        <input type="number" id="transport-usage" required><br><br>

        <label for="energy-consumption">Energy Consumption per Day (kWh): </label>
        <input type="number" id="energy-consumption" required><br><br>

        <label for="product-type">Common Products Purchased: </label>
        <input type="text" id="product-type" required><br><br>

        <button type="submit">Get Recommendations</button>
    </form>

    <div id="eco-recommendations">
        <!-- Recommendations will appear here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
